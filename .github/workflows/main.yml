on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: install Python and pip
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: install dependencies
      run: pip install -r requirements.txt
      
    - name: run Test
      run: pytest test.py
    
